<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
<h1>Switch Cases</h1>
<script>
    var ask;
    ask = prompt("Which sports equipments do you want to purchase sir?");
    switch(ask)
    {
        case "cricket": console.log('bat,ball,stumps,gloves,helmet,pads,guard,shoes,jersey');
                        break;

        case "football": console.log('football,shoes,gloves,goalpost,socs,jersey');  
                         break;
                        
        case "tennis": console.log('tennis bat,tennis ball,net,shoes,head calf,dress code');
                       break;

        case "basketball":console.log('basketball,basket,dress code,shoes');
                          break;

        case "badminton": console.log('racket,cock,net,shoes,dress');
                          break;

        default: console.log(ask + " equipments are currenty unavailable");
                         break;
    }
    console.log('Anything more sir ??');
</script>
</body>
</html>
